{{/*
  Named parameters:

   * type (optional)  - additional type (default, primary)
   * url              - link URL
   * title (optional) - link title

 */}}
<a class="uk-button{{ with .Get "type" }} uk-button-{{ . }}{{ end }}"
  href="{{ .Get "url" }}"
  {{ with .Get "title" }}title="{{ . }}"{{ end }}>
  {{ .Inner }}
</a>
