{{/*
  An image "card" where the image is shown on the background.

  Expects a dict parameter with the following items:

   * class (optional) - additional CSS class for div
   * img              - the image URL
   * logo             - the logo image URL, sets sn-icon class
   * alt   (optional) - the image descripiton

 */}}
<div
  class="sn-img-card{{ if .logo }} sn-icon{{ end }}{{ with .class }} {{ . }}{{ end }}"
  style="background-image: url({{ if .img }}{{ .img }}{{ else }}{{ .logo }}{{ end }})"
  {{ with .alt }}title="{{ . }}"{{ end }}
></div>
